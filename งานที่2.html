<form action="success.html">

    <label for="">Name :</label>

        <p>Select Your Gender :</p>

        <input type="checkbox" id="Dinner" name="Food" value="Dinner">
        <label for="">Dinner</label><br>

        
        <label for="">Search</label>
        <input type="search" name="search" id="search">
        <button>Search</button><br>

        
        <form action="success.html">
            <label for="">Upload :</label>
            <input type="file" id="fileInput" accept="image/*">

        </form><br>


        <label for="">Color :</label>
        <input type="color" required><br>

            <option value="india">India</option>
            <option value="united-states">united States</option>
            <option value="united-kingdom">United Kingdom</option>
        </select required><br>


        <label for="">Select Food :</label>

            </optgroup>
            <optgroup label="Lunch">
                <option value="">ไข่ดาว</option>

            </optgroup>
            <optgroup label="Dinner">
                <option value="">แกงส้มผักรวมกุ้งสด</option>

                <option value="">สุกี้ญี่ปุ่นเจ</option>

        </select required><br>


        <label for="">Select Ice Cream :</label>

            <option value="">เรนโบว์</option>
        </select><br>

    
        <label for="">Message :</label>
        <textarea name="message" id="message"></textarea><br>

        <input type="range">

        <br>
